<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../assets/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="./posters-slider.css">
  <link rel="stylesheet" href="./main.css">
  <title>Posters Slider</title>
</head>

<body>
  <div id="app">
    <!-- Posters slider -->
    <div class="posters-slider">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <!-- set image parallax scale for nice zoom effect -->
            <img data-swiper-parallax-scale="1.1" src="../assets/images/1.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img data-swiper-parallax-scale="1.1" src="../assets/images/2.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img data-swiper-parallax-scale="1.1" src="../assets/images/3.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img data-swiper-parallax-scale="1.1" src="../assets/images/4.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img data-swiper-parallax-scale="1.1" src="../assets/images/5.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img data-swiper-parallax-scale="1.1" src="../assets/images/6.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./posters-slider.js"></script>
  <script src="./main.js"></script>

</body>

</html>
